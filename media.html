<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementasi image, audio dan video</title>
  </head>
  <body>
    <h1>Implementasi image, audio dan video</h1>
    <img
      src="https://img.freepik.com/premium-photo/trees-growing-forest_1048944-30368869.jpg?w=996"
      alt=""
      height="300"
      width="300"
    />
    <br />
    <audio controls>
      <source src="playful-140946.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <br />
    <video width="400" controls>
      <source src="video.mp4" type="video/mp4" />

      Your browser does not support HTML5 video.
    </video>
  </body>
</html>
